<div class="padding-16" *ngIf="!tables.length">No database tables</div>

<ul class="table-list">
  <li *ngFor="let table of tables">
    <div class="txt-medium">{{ table.name }}</div>
    <ul>
      <li class="padding-left-8" *ngFor="let column of table.columns">
        <span class="txt-medium">{{ column.Field }}</span> {{ column.Type }}
      </li>
    </ul>
    <!--<app-list [data]="table.columns"></app-list>-->
  </li>
</ul>
