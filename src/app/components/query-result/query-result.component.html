<div *ngIf="loading == true" class="vr">Loading...</div>

<div class="table-wrapper">
  <table *ngIf="rows">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let row of rows">
        <td *ngFor="let column of columns; let i = index">
          {{ row[column] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
