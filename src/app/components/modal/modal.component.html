<div class="modal {{classes}}">
  <div class="modal__window" [style.min-width]="minWidth + 'px'">
    <div class="modal__head">
      <div class="modal__head__left">
          <ng-content select=[modal-header]></ng-content>
      </div>
      <div class="modal__head__right" *ngIf="showCloseBtn">
        <button class="btn btn--xxsm btn--close" title="close" (click)="closeModal()">Close</button>
      </div>
    </div>
    <div class="modal__body">
      <ng-content select=[modal-body]></ng-content>
    </div>
  </div>
</div>
